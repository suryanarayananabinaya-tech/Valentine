<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaithiesh ğŸ’– My Valentine</title>

<!-- Google Fonts for stylish cursive -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Dancing Script', cursive;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  overflow: hidden;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1, h2, h3 {
  color: white;
  text-shadow: 2px 2px 4px #b03060;
  margin: 5px;
}

.quote {
  color: white;
  font-style: italic;
  font-size: 1.3em;
  margin: 5px 0;
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 1.2em;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background-color: #ff4081;
  color: white;
}

#no {
  background-color: white;
  color: #ff4081;
  position: relative;
}

#result {
  margin-top: 20px;
  color: white;
  font-size: 1.3em;
}

#photos {
  display: none;
  margin-top: 20px;
}

#photos img {
  width: 200px;
  margin: 10px;
  border-radius: 15px;
  animation: fadein 1s ease-in;
}

@keyframes fadein {
  from {opacity:0;}
  to {opacity:1;}
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 4s linear infinite;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
}

@keyframes float {
  0% {transform: translateY(0) rotate(45deg);}
  100% {transform: translateY(-1000px) rotate(45deg);}
}
</style>
</head>

<body>

<h1 id="header"></h1>

<div id="typing-text"></div>

<div class="buttons">
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No</button>
</div>

<div id="result"></div>

<div id="photos">
  <h3>Our Beautiful Memories ğŸ’</h3>
  <img src="https://drive.google.com/uc?export=view&id=1gYv3CdJodzaYVZM5-IQkIBrsK36U1ZFL" alt="Photo 1">
  <img src="https://drive.google.com/uc?export=view&id=1_HHu9obGv07yybHbjiixVc5xyd7ssgce" alt="Photo 2">
  <img src="https://drive.google.com/uc?export=view&id=18YWfJ78MfLew_RvrkNx5KEx6Kfm3L5pA" alt="Photo 3">
</div>

<script>
// Typing effect
const header = document.getElementById("header");
const typingText = document.getElementById("typing-text");

const messages = [
  "Hey Vaithiesh ğŸ’–",
  "Two wonderful years of celebrating Valentineâ€™s together,",
  "and this is our second one as a married coupleâ€¦",
  "Will you be my Valentine today? ğŸ’Œ",
  "â€œYou are my today and all of my tomorrows.â€",
  "â€œEvery love story is beautiful, but ours is my favorite.â€",
  "â€œBeing with you makes every day special.â€"
];

let msgIndex = 0;
let charIndex = 0;

function typeMessage() {
  if(msgIndex < messages.length){
    if(charIndex < messages[msgIndex].length){
      typingText.innerHTML += messages[msgIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeMessage, 70);
    } else {
      typingText.innerHTML += "<br>";
      msgIndex++;
      charIndex = 0;
      setTimeout(typeMessage, 500);
    }
  }
}

typeMessage();

// No button movement
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", function() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Yes button action
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const photos = document.getElementById("photos");

yesBtn.addEventListener("click", function() {
  result.innerHTML = `
    You chose the BEST decision, my love! ğŸ’–<br>
    Iâ€™m so lucky to have you in my life.<br>
    Hereâ€™s to many more Valentines together ğŸ’•<br>
    Happy 2nd Valentineâ€™s Day as a married couple!<br>
    <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Love GIF">
  `;

  // Show photo placeholders
  photos.style.display = "block";

  // Confetti hearts
  for(let i=0; i<100; i++){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random()*window.innerWidth + "px";
    heart.style.animationDuration = (2+Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove()}, 4000);
  }

  // Embed Spotify music after YES
  const musicDiv = document.createElement("div");
  musicDiv.innerHTML = `
    <h3>Our Song ğŸ¶</h3>
    <iframe
      style="border-radius:12px; margin-top:10px;"
      src="https://open.spotify.com/embed/track/6lanRgr6wXibZr8KgzXxBl?utm_source=generator"
      width="300"
      height="80"
      frameborder="0"
      allowtransparency="true"
      allow="encrypted-media">
    </iframe>
  `;
  document.body.appendChild(musicDiv);

  // Disable buttons
  yesBtn.disabled = true;
  noBtn.disabled = true;
});
</script>

</body>
</html>
