<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaithiesh ğŸ’– My Valentine</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Dancing Script', cursive;
  margin: 0;
  padding: 0;
  background: #ff0000; /* solid red base */
  overflow: hidden;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Header & Text */
h1 {
  color: white;
  font-size: 3em;
  text-shadow: 2px 2px 6px #900;
  margin: 10px 0;
}

#typing-text {
  color: white;
  font-size: 2em;
  text-shadow: 1px 1px 4px #900;
  margin: 10px 0;
}

.quote {
  font-style: italic;
  font-size: 1.8em;
  margin: 5px 0;
}

/* Buttons */
.buttons {
  margin-top: 20px;
}
button {
  font-size: 1.5em;
  padding: 15px 30px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}
#yes { background-color: #ff4081; color: white; }
#no { background-color: white; color: #ff4081; position: relative; }

/* Result & Photos */
#result {
  margin-top: 20px;
  color: white;
  font-size: 1.5em;
}
#photos {
  display: none;
  margin-top: 20px;
}
#photos img {
  width: 250px;
  margin: 10px;
  border-radius: 15px;
  animation: fadein 1s ease-in;
}
@keyframes fadein {
  from {opacity:0;}
  to {opacity:1;}
}

/* Floating Hearts Background */
.floating-heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 6s linear infinite;
  opacity: 0.7;
  z-index: 0;
}
.floating-heart::before,
.floating-heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}
.floating-heart::before { top: -10px; left: 0; }
.floating-heart::after { left: 10px; top: 0; }
@keyframes float {
  0% {transform: translateY(100vh) rotate(45deg); opacity:0.7;}
  50% {opacity:1;}
  100% {transform: translateY(-100px) rotate(45deg); opacity:0;}
}
</style>
</head>

<body>

<h1 id="header"></h1>
<div id="typing-text"></div>

<div class="buttons">
  <button id="yes">Yes ğŸ’–</button>

</div>

<div id="result"></div>

<div id="photos">

  <img src="https://drive.google.com/uc?export=view&id=1gYv3CdJodzaYVZM5-IQkIBrsK36U1ZFL" alt="Photo 1">
  <img src="https://drive.google.com/uc?export=view&id=1_HHu9obGv07yybHbjiixVc5xyd7ssgce" alt="Photo 2">
  <img src="https://drive.google.com/uc?export=view&id=18YWfJ78MfLew_RvrkNx5KEx6Kfm3L5pA" alt="Photo 3">
</div>

<!-- Spotify Music always visible at bottom -->
<div style="position:fixed; bottom:10px; z-index:10;">
<h3 style="color:white;">Our Song ğŸ¶</h3>
<iframe
  style="border-radius:12px;"
  src="https://open.spotify.com/embed/track/6lanRgr6wXibZr8KgzXxBl?utm_source=generator"
  width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media">
</iframe>
</div>

<script>
// Typing animation
const header = document.getElementById("header");
const typingText = document.getElementById("typing-text");
const messages = [
  "Hey Vaithiesh ğŸ’–",
  "Two wonderful years of celebrating Valentineâ€™s together,",
  "and this is our second one as a married coupleâ€¦",
  "Will you be my Valentine today? ğŸ’Œ",
  "â€œYou are my today and all of my tomorrows.â€",
  "â€œEvery love story is beautiful, but ours is my favorite.â€",
  "â€œBeing with you makes every day special.â€"
];
let msgIndex=0, charIndex=0;
function typeMessage(){
  if(msgIndex<messages.length){
    if(charIndex<messages[msgIndex].length){
      typingText.innerHTML += messages[msgIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeMessage,60);
    } else {
      typingText.innerHTML+="<br>";
      msgIndex++;
      charIndex=0;
      setTimeout(typeMessage,400);
    }

}
typeMessage();

// No button movement
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", function(){
  const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

// Yes button
const yesBtn=document.getElementById("yes");
const result=document.getElementById("result");
const photos=document.getElementById("photos");

yesBtn.addEventListener("click", function(){
  result.innerHTML=`
    You chose the BEST decision, my love! ğŸ’–<br>
    Iâ€™m so lucky to have you in my life.<br>
    Hereâ€™s to many more Valentines together ğŸ’•<br>
    Happy 2nd Valentineâ€™s Day as a married couple!<br>
    <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Love GIF">
  `;
  photos.style.display="block";

  // Confetti hearts
  for(let i=0;i<100;i++){
    let heart=document.createElement("div");
    heart.className="floating-heart";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove()},6000);
  }

  yesBtn.disabled=true;
  noBtn.disabled=true;
});

// Continuous floating hearts behind text
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="floating-heart";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.animationDuration=(5+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove()},8000);
},500);

</script>
</body>
</html>
